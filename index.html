<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zapato Kicks | Premium Vault</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Syne:wght@700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --bg: #ffffff;
            --text: #121212;
            --accent: #b08d57;
            --border: #e5e5e5;
            --soft: #f4f4f4;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); -webkit-font-smoothing: antialiased; overflow-x: hidden; }

        /* Announcement Bar */
        .announcement { background: #000; color: #fff; text-align: center; padding: 8px; font-size: 0.6rem; font-weight: 600; letter-spacing: 1.5px; text-transform: uppercase; }

        /* Shopify Header */
        header {
            position: sticky; top: 0; background: #fff; z-index: 1000;
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 5%; border-bottom: 1px solid var(--border);
        }
        .logo { font-family: 'Syne'; font-weight: 800; font-size: 0.9rem; letter-spacing: 2px; text-transform: uppercase; }
        .nav-icons { display: flex; gap: 20px; align-items: center; }
        .cart-toggle { cursor: pointer; font-size: 0.65rem; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }

        /* Hero Section */
        .hero { position: relative; width: 100%; height: 50vh; background: #000; overflow: hidden; display: flex; align-items: center; justify-content: center; text-align: center; }
        .hero-content { color: #fff; z-index: 2; }
        .hero-content h1 { font-family: 'Syne'; font-size: 1.8rem; margin-bottom: 10px; }
        .hero-content p { font-size: 0.7rem; letter-spacing: 2px; color: #ccc; text-transform: uppercase; }

        /* Shopify Filter bar */
        .shopify-nav {
            display: flex; justify-content: center; gap: 30px; padding: 25px 5%;
            border-bottom: 1px solid var(--border); overflow-x: auto; white-space: nowrap;
        }
        .shopify-nav::-webkit-scrollbar { display: none; }
        .cat-btn { background: none; border: none; font-size: 0.65rem; font-weight: 500; color: var(--gray); cursor: pointer; text-transform: uppercase; letter-spacing: 1px; }
        .cat-btn.active { font-weight: 700; color: #000; border-bottom: 1px solid #000; }

        /* Product Grid */
        .main-grid {
            display: grid; grid-template-columns: repeat(2, 1fr);
            gap: 1px; background: var(--border); border-bottom: 1px solid var(--border);
        }
        @media (min-width: 768px) { .main-grid { grid-template-columns: repeat(4, 1fr); } }

        .product-item { background: #fff; padding: 20px 15px; cursor: pointer; transition: 0.3s; }
        .product-item:hover { opacity: 0.8; }
        .product-item img { width: 100%; aspect-ratio: 1/1; object-fit: cover; margin-bottom: 15px; }
        .p-title { font-size: 0.7rem; font-weight: 400; text-transform: uppercase; margin-bottom: 5px; letter-spacing: 0.5px; }
        .p-price { font-size: 0.75rem; font-weight: 600; color: #121212; }

        /* Shopify Cart Drawer (Slide-out) */
        .cart-drawer {
            position: fixed; right: -100%; top: 0; width: 350px; height: 100%;
            background: #fff; z-index: 2000; transition: 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: -10px 0 30px rgba(0,0,0,0.05); padding: 40px 25px;
            display: flex; flex-direction: column;
        }
        .cart-drawer.open { right: 0; }
        .cart-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); padding-bottom: 20px; margin-bottom: 20px; }
        .cart-title { font-family: 'Syne'; font-size: 1rem; }
        .cart-close { cursor: pointer; font-size: 1.2rem; }
        
        .cart-items { flex: 1; overflow-y: auto; }
        .cart-item { display: flex; gap: 15px; margin-bottom: 20px; align-items: center; }
        .cart-item img { width: 60px; height: 60px; object-fit: cover; }
        .cart-item-info { font-size: 0.7rem; }

        .cart-footer { border-top: 1px solid var(--border); padding-top: 20px; }
        .total-row { display: flex; justify-content: space-between; font-weight: 600; margin-bottom: 20px; font-size: 0.85rem; }

        /* Checkout Layer */
        .btn-shopify {
            width: 100%; padding: 18px; background: #000; color: #fff;
            border: none; font-size: 0.7rem; font-weight: 600; letter-spacing: 2px;
            text-transform: uppercase; cursor: pointer;
        }
        
        /* Modal for Product Details */
        .p-modal { position: fixed; inset: 0; background: #fff; display: none; z-index: 3000; overflow-y: auto; }
        .p-modal-content { max-width: 1100px; margin: auto; padding: 100px 5% 50px; display: flex; flex-direction: column; gap: 40px; }
        @media (min-width: 768px) { .p-modal-content { flex-direction: row; } }

        .img-col { flex: 1.5; display: flex; overflow-x: auto; snap-type: x mandatory; gap: 10px; }
        .img-col img { width: 100%; flex-shrink: 0; snap-align: start; background: var(--soft); }
        .info-col { flex: 1; }
        .info-col h2 { font-family: 'Inter'; font-weight: 400; font-size: 1.4rem; text-transform: uppercase; margin-bottom: 10px; }
        .info-col .price-tag { font-size: 1.1rem; font-weight: 600; margin-bottom: 30px; display: block; }
        
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: none; z-index: 1500; }
        input { width: 100%; padding: 15px; border: 1px solid var(--border); margin-bottom: 10px; font-family: 'Inter'; font-size: 0.8rem; }
    </style>
</head>
<body>

<div class="announcement">Free delivery in Abuja on orders above ₦250k</div>

<header>
    <div class="logo">ZAPATO KICKS</div>
    <div class="nav-icons">
        <div class="cart-toggle" onclick="toggleCart(true)">Cart (<span id="cart-count">0</span>)</div>
    </div>
</header>

<section class="hero">
    <div class="hero-content">
        <p>New Collection</p>
        <h1>THE ABUJA DROP</h1>
        <button onclick="window.scrollTo(0, 600)" style="background:#fff; border:none; padding: 12px 25px; font-size:0.6rem; font-weight:700; text-transform:uppercase; letter-spacing:1px; cursor:pointer;">Shop Now</button>
    </div>
</section>

<div class="shopify-nav">
    <button class="cat-btn active" onclick="filter('All', this)">All</button>
    <button class="cat-btn" onclick="filter('Sneakers', this)">Sneakers</button>
    <button class="cat-btn" onclick="filter('Corporate', this)">Corporate</button>
    <button class="cat-btn" onclick="filter('Palms', this)">Palms</button>
    <button class="cat-btn" onclick="filter('Slides', this)">Slides</button>
</div>

<div class="main-grid" id="product-grid"></div>

<div class="overlay" id="cartOverlay" onclick="toggleCart(false)"></div>
<div class="cart-drawer" id="cartDrawer">
    <div class="cart-header">
        <div class="cart-title">YOUR CART</div>
        <div class="cart-close" onclick="toggleCart(false)">&times;</div>
    </div>
    <div class="cart-items" id="cart-list"></div>
    <div class="cart-footer">
        <div class="total-row">
            <span>Estimated Total</span>
            <span id="cart-total">₦0</span>
        </div>
        <input type="text" id="custName" placeholder="Full Name">
        <input type="text" id="custAddr" placeholder="Abuja Delivery Address">
        <button class="btn-shopify" onclick="checkout()">Checkout via WhatsApp</button>
    </div>
</div>

<div id="productModal" class="p-modal"></div>

<script>
const SB_URL = 'https://rvfuenrggxverrnnmcet.supabase.co';
const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ2ZnVlbnJnZ3h2ZXJybm5tY2V0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4Njc2MTcsImV4cCI6MjA4MzQ0MzYxN30.aKCaWeXR1Le68waDqG_UHiOOZpkZYNC2FTTMutY-CqI';
const supa = supabase.createClient(SB_URL, SB_KEY);

let products = [], cart = [];
const ref = new URLSearchParams(window.location.search).get('ref') || localStorage.getItem('zap_ref') || 'Direct';
if(ref !== 'Direct') localStorage.setItem('zap_ref', ref);

async function load() {
    const { data } = await supa.from('products').select('*').order('created_at', { ascending: false });
    products = data;
    render(products);
}

function render(items) {
    document.getElementById('product-grid').innerHTML = items.map(p => `
        <div class="product-item" onclick="openDetail(${p.id})">
            <img src="${p.image_url.split(',')[0]}">
            <div class="p-title">${p.name}</div>
            <div class="p-price">₦${Number(p.price).toLocaleString()}</div>
        </div>
    `).join('');
}

function openDetail(id) {
    const p = products.find(x => x.id === id);
    const imgs = p.image_url.split(',');
    const modal = document.getElementById('productModal');
    modal.innerHTML = `
        <div class="p-modal-content">
            <span onclick="document.getElementById('productModal').style.display='none'" style="position:absolute; top:30px; right:30px; font-size:1.5rem; cursor:pointer;">&times;</span>
            <div class="img-col">${imgs.map(i => `<img src="${i}">`).join('')}</div>
            <div class="info-col">
                <p style="font-size:0.55rem; color:var(--accent); font-weight:700; letter-spacing:2px; margin-bottom:10px;">ZAPATO KICKS</p>
                <h2>${p.name}</h2>
                <span class="price-tag">₦${Number(p.price).toLocaleString()}</span>
                <p style="font-size:0.75rem; color:#666; line-height:1.7; margin-bottom:30px;">This exclusive release features high-quality materials and a precision fit. Part of our seasonal vault collection.</p>
                <button class="btn-shopify" onclick="addToCart(${p.id})">Add to Cart</button>
            </div>
        </div>
    `;
    modal.style.display = 'block';
}

function addToCart(id) {
    cart.push(products.find(x => x.id === id));
    updateCart();
    document.getElementById('productModal').style.display = 'none';
    toggleCart(true);
}

function updateCart() {
    document.getElementById('cart-count').innerText = cart.length;
    const list = document.getElementById('cart-list');
    const total = cart.reduce((s, v) => s + Number(v.price), 0);
    document.getElementById('cart-total').innerText = '₦' + total.toLocaleString();
    
    list.innerHTML = cart.map((item, idx) => `
        <div class="cart-item">
            <img src="${item.image_url.split(',')[0]}">
            <div class="cart-item-info">
                <strong>${item.name}</strong><br>
                ₦${Number(item.price).toLocaleString()}<br>
                <span onclick="removeFromCart(${idx})" style="text-decoration:underline; font-size:0.55rem; cursor:pointer;">Remove</span>
            </div>
        </div>
    `).join('');
}

function removeFromCart(idx) {
    cart.splice(idx, 1);
    updateCart();
}

function toggleCart(open) {
    document.getElementById('cartDrawer').classList.toggle('open', open);
    document.getElementById('cartOverlay').style.display = open ? 'block' : 'none';
}

async function checkout() {
    const name = document.getElementById('custName').value;
    const addr = document.getElementById('custAddr').value;
    if(!name || !addr) return alert("Missing Info");

    const total = cart.reduce((s, v) => s + Number(v.price), 0);
    const items = cart.map(c => `- ${c.name}`).join('%0A');
    
    await supa.from('sales').insert([{ product_name: cart.map(c => c.name).join(','), amount: total, affiliate_code: ref }]);
    
    const msg = `*ZAPATO KICKS ORDER*%0A*Ref:* ${ref}%0A*Name:* ${name}%0A*Address:* ${addr}%0A%0A*Items:*%0A${items}%0A%0A*Total:* ₦${total.toLocaleString()}`;
    window.open(`https://wa.me/2349061996801?text=${msg}`);
    cart = []; updateCart(); toggleCart(false);
}

function filter(cat, btn) {
    document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    render(cat === 'All' ? products : products.filter(p => p.cat === cat));
}

load();
</script>
</body>
</html>
