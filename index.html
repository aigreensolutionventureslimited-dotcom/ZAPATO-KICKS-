<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zapato Kicks | Abuja</title>

    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --bg: #ffffff;
            --text: #121212;
            --accent: #b08d57; /* Muted Gold */
            --border: #f0f0f0;
            --gray: #757575;
            --soft: #f9f9f9;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); -webkit-font-smoothing: antialiased; }

        /* Minimalist Navigation */
        nav {
            position: fixed; top: 0; width: 100%; height: 60px;
            padding: 0 5%; display: flex; justify-content: space-between; align-items: center;
            background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px);
            z-index: 1000; border-bottom: 1px solid var(--border);
        }
        .logo { font-family: 'Syne'; font-weight: 700; letter-spacing: 2px; font-size: 0.95rem; text-transform: uppercase; }
        .cart-trigger { cursor: pointer; font-size: 0.65rem; font-weight: 600; letter-spacing: 1px; text-transform: uppercase; border-bottom: 1px solid var(--text); padding-bottom: 2px; }

        /* Subtle Filter Bar */
        .filter-bar {
            display: flex; gap: 25px; padding: 80px 5% 15px;
            overflow-x: auto; scrollbar-width: none; background: #fff;
            position: sticky; top: 0; z-index: 900;
        }
        .filter-bar::-webkit-scrollbar { display: none; }
        .f-btn { 
            background: none; border: none; color: var(--gray); font-size: 0.65rem; 
            font-weight: 500; text-transform: uppercase; white-space: nowrap; letter-spacing: 1px; cursor: pointer;
        }
        .f-btn.active { color: var(--text); font-weight: 700; }

        /* High-End Grid */
        .grid {
            display: grid; grid-template-columns: repeat(2, 1fr);
            gap: 10px; padding: 10px 4% 100px;
        }
        @media (min-width: 768px) { .grid { grid-template-columns: repeat(4, 1fr); gap: 25px; } }

        .item { cursor: pointer; margin-bottom: 10px; }
        .item img {
            width: 100%; aspect-ratio: 1/1; object-fit: cover;
            background: var(--soft); border-radius: 0; 
        }
        .item-meta { padding: 10px 0; text-align: left; }
        .item-name { font-size: 0.7rem; font-weight: 400; text-transform: uppercase; color: #121212; letter-spacing: 0.5px; margin-bottom: 4px; }
        .item-price { font-size: 0.75rem; font-weight: 600; color: var(--gray); }

        /* Minimal Product Modal */
        .modal {
            position: fixed; inset: 0; background: #fff;
            display: none; z-index: 2000; overflow-y: auto;
        }
        .modal-wrap { padding: 60px 5% 40px; max-width: 1100px; margin: auto; display: flex; flex-direction: column; gap: 30px; }
        @media (min-width: 768px) { .modal-wrap { flex-direction: row; padding-top: 100px; } }

        .slider-box { flex: 1.3; }
        .slider { display: flex; overflow-x: auto; snap-type: x mandatory; scrollbar-width: none; }
        .slider::-webkit-scrollbar { display: none; }
        .slider img { width: 100%; flex-shrink: 0; snap-align: start; background: var(--soft); }

        .info-box { flex: 1; }
        .info-box .cat { font-size: 0.6rem; font-weight: 700; color: var(--accent); text-transform: uppercase; letter-spacing: 2px; margin-bottom: 10px; }
        .info-box h1 { font-family: 'Inter'; font-weight: 400; font-size: 1.25rem; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 1px; }
        .info-box .price { font-size: 1rem; font-weight: 600; margin-bottom: 25px; }
        .info-box .desc { font-size: 0.8rem; color: #666; line-height: 1.7; margin-bottom: 35px; border-top: 1px solid var(--border); padding-top: 20px; }

        .action-btn {
            width: 100%; padding: 16px; background: #000; color: #fff;
            border: none; font-weight: 600; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; cursor: pointer;
        }
        .back-link { display: block; text-align: center; margin-top: 20px; font-size: 0.65rem; color: var(--gray); text-transform: uppercase; text-decoration: none; cursor: pointer; }

        /* Checkout Layer */
        .overlay {
            position: fixed; inset: 0; background: rgba(255,255,255,0.98);
            display: none; z-index: 3000; align-items: center; justify-content: center; padding: 20px;
        }
        .checkout-form { width: 100%; max-width: 350px; text-align: center; }
        .bank-box { border: 1px solid var(--border); padding: 20px; margin: 25px 0; text-align: left; }
        .bank-box label { font-size: 0.55rem; color: var(--gray); text-transform: uppercase; font-weight: 700; }
        .bank-box p { font-size: 0.9rem; font-weight: 600; margin-bottom: 10px; }

        input { width: 100%; padding: 14px; border: 1px solid var(--border); background: var(--soft); margin-bottom: 10px; font-size: 0.85rem; font-family: 'Inter'; }

        .close-icon { position: absolute; top: 20px; right: 25px; font-size: 1.2rem; font-weight: 300; cursor: pointer; }
    </style>
</head>
<body>

<nav>
    <div class="logo">Zapato Kicks</div>
    <div class="cart-trigger" onclick="openV()">Vault [<span id="v-count">0</span>]</div>
</nav>

<div class="filter-bar">
    <button class="f-btn active" onclick="filter('All', this)">Shop All</button>
    <button class="f-btn" onclick="filter('Sneakers', this)">Sneakers</button>
    <button class="f-btn" onclick="filter('Corporate', this)">Corporate</button>
    <button class="f-btn" onclick="filter('Palms', this)">Palms</button>
    <button class="f-btn" onclick="filter('Slides', this)">Slides</button>
</div>

<div class="grid" id="grid"></div>

<div id="pModal" class="modal"></div>

<div id="cModal" class="overlay">
    <div class="checkout-form">
        <h2 style="font-family:'Syne'; font-size: 0.9rem; letter-spacing: 2px;">SECURE CHECKOUT</h2>
        <div class="bank-box">
            <label>Bank</label><p>Moniepoint MFB</p>
            <label>Account</label><p>8164082531</p>
            <label>Name</label><p>Zapato Kicks</p>
        </div>
        <input type="text" id="name" placeholder="Full Name">
        <input type="text" id="address" placeholder="Delivery Address (Abuja)">
        <button class="action-btn" onclick="send()">Confirm via WhatsApp</button>
        <div class="back-link" onclick="closeV()">Cancel Order</div>
    </div>
</div>

<script>
const supa = supabase.createClient(
    'https://rvfuenrggxverrnnmcet.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ2ZnVlbnJnZ3h2ZXJybm5tY2V0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4Njc2MTcsImV4cCI6MjA4MzQ0MzYxN30.aKCaWeXR1Le68waDqG_UHiOOZpkZYNC2FTTMutY-CqI'
);

let storeData = [], vault = [];

async function init() {
    const { data } = await supa.from('products').select('*').order('created_at', { ascending: false });
    storeData = data;
    render(storeData);
}

function render(items) {
    const grid = document.getElementById('grid');
    grid.innerHTML = items.map(p => {
        const imgs = p.image_url ? p.image_url.split(',') : [];
        return `
            <div class="item" onclick="viewP(${p.id})">
                <img src="${imgs[0]}">
                <div class="item-meta">
                    <div class="item-name">${p.name}</div>
                    <div class="item-price">₦${Number(p.price).toLocaleString()}</div>
                </div>
            </div>
        `;
    }).join('');
}

function viewP(id) {
    const p = storeData.find(x => x.id === id);
    const imgs = p.image_url.split(',');
    const modal = document.getElementById('pModal');
    
    modal.innerHTML = `
        <div class="modal-wrap">
            <span class="close-icon" onclick="document.getElementById('pModal').style.display='none'">&times;</span>
            <div class="slider-box">
                <div class="slider">
                    ${imgs.map(i => `<img src="${i}">`).join('')}
                </div>
                <p style="text-align:center; font-size:0.55rem; color:#aaa; margin-top:15px; letter-spacing:1px;">SWIPE TO VIEW PHOTOS</p>
            </div>
            <div class="info-box">
                <div class="cat">${p.cat}</div>
                <h1>${p.name}</h1>
                <div class="price">₦${Number(p.price).toLocaleString()}</div>
                <div class="desc">A curated piece from the Abuja luxury collection. Designed for the modern individual who values both craftsmanship and aesthetic appeal.</div>
                <button class="action-btn" onclick="addV(${p.id})">Add to Vault</button>
                <div class="back-link" onclick="document.getElementById('pModal').style.display='none'">Back to Collection</div>
            </div>
        </div>
    `;
    modal.style.display = 'block';
    window.scrollTo(0,0);
}

function addV(id) {
    vault.push(storeData.find(x => x.id === id));
    document.getElementById('v-count').innerText = vault.length;
    document.getElementById('pModal').style.display = 'none';
}

function openV() {
    if(!vault.length) return alert("Vault Empty");
    document.getElementById('cModal').style.display = 'flex';
}

function closeV() { document.getElementById('cModal').style.display = 'none'; }

function send() {
    const n = document.getElementById('name').value;
    const a = document.getElementById('address').value;
    if(!n || !a) return alert("Missing Info");

    const items = vault.map(v => `- ${v.name}`).join('%0A');
    const total = vault.reduce((s,v) => s + Number(v.price), 0);
    const msg = `*ZAPATO VAULT ORDER*%0A*Customer:* ${n}%0A*Address:* ${a}%0A%0A*Items:*%0A${items}%0A%0A*Total:* ₦${total.toLocaleString()}`;
    
    window.open(`https://wa.me/2349061996801?text=${msg}`);
    vault = []; document.getElementById('v-count').innerText = "0";
    closeV();
}

function filter(cat, btn) {
    document.querySelectorAll('.f-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    render(cat === 'All' ? storeData : storeData.filter(p => p.cat === cat));
}

init();
</script>
</body>
</html>
