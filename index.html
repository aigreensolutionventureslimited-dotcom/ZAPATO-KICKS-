<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zapato Kicks | The Luxury Vault</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Syne:wght@700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --bg: #ffffff;
            --text: #121212;
            --accent: #b08d57;
            --border: #f0f0f0;
            --soft: #f8f8f8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); -webkit-font-smoothing: antialiased; overflow-x: hidden; }

        .announcement { background: #000; color: #fff; text-align: center; padding: 10px; font-size: 0.55rem; font-weight: 600; letter-spacing: 2px; text-transform: uppercase; }

        header {
            position: sticky; top: 0; background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); z-index: 1000;
            display: flex; justify-content: space-between; align-items: center;
            padding: 18px 6%; border-bottom: 1px solid var(--border);
        }
        .logo { font-family: 'Syne'; font-weight: 800; font-size: 0.9rem; letter-spacing: 3px; text-transform: uppercase; }
        .cart-toggle { cursor: pointer; font-size: 0.6rem; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; border-bottom: 1.5px solid #000; padding-bottom: 2px; }

        /* Shopify Filter bar */
        .shopify-nav {
            display: flex; justify-content: center; gap: 35px; padding: 20px 5%;
            border-bottom: 1px solid var(--border); overflow-x: auto; white-space: nowrap;
        }
        .shopify-nav::-webkit-scrollbar { display: none; }
        .cat-btn { background: none; border: none; font-size: 0.6rem; font-weight: 500; color: #999; cursor: pointer; text-transform: uppercase; letter-spacing: 1.5px; transition: 0.3s; }
        .cat-btn.active { color: #000; font-weight: 700; }

        /* Grid - 2 Column Mobile, 4 Column Desktop */
        .main-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; padding: 15px 4% 100px; }
        @media (min-width: 768px) { .main-grid { grid-template-columns: repeat(4, 1fr); gap: 30px; } }

        .product-item { background: #fff; cursor: pointer; }
        .product-item img { width: 100%; aspect-ratio: 1/1.1; object-fit: cover; background: var(--soft); transition: transform 0.5s ease; }
        .product-item:hover img { transform: scale(1.02); }
        .p-title { font-size: 0.65rem; font-weight: 400; text-transform: uppercase; margin-top: 12px; letter-spacing: 0.8px; color: #444; }
        .p-price { font-size: 0.75rem; font-weight: 600; margin-top: 4px; color: #000; }

        /* Cart Drawer */
        .cart-drawer {
            position: fixed; right: -100%; top: 0; width: 100%; max-width: 400px; height: 100%;
            background: #fff; z-index: 2000; transition: 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            padding: 40px 30px; display: flex; flex-direction: column;
        }
        .cart-drawer.open { right: 0; }
        .cart-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .cart-title { font-family: 'Syne'; font-size: 0.9rem; letter-spacing: 2px; }
        
        .cart-items { flex: 1; overflow-y: auto; }
        .cart-item { display: flex; gap: 15px; margin-bottom: 20px; align-items: center; border-bottom: 1px solid var(--border); padding-bottom: 15px; }
        .cart-item img { width: 70px; height: 70px; object-fit: cover; }
        .cart-item-info { font-size: 0.7rem; }

        /* Moniepoint Payment Box */
        .payment-vault {
            background: #fcfaf6; border: 1px solid #e8dfcc; padding: 20px; margin-bottom: 20px;
        }
        .payment-vault label { font-size: 0.5rem; color: var(--accent); font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }
        .payment-vault p { font-size: 0.9rem; font-weight: 600; margin-bottom: 10px; letter-spacing: 0.5px; }

        .btn-shopify {
            width: 100%; padding: 20px; background: #000; color: #fff;
            border: none; font-size: 0.65rem; font-weight: 700; letter-spacing: 2px;
            text-transform: uppercase; cursor: pointer; transition: 0.3s;
        }
        .btn-shopify:active { transform: scale(0.98); }
        
        /* Modal */
        .p-modal { position: fixed; inset: 0; background: #fff; display: none; z-index: 3000; overflow-y: auto; }
        .p-modal-content { max-width: 1100px; margin: auto; padding: 80px 6% 50px; display: flex; flex-direction: column; gap: 40px; }
        @media (min-width: 768px) { .p-modal-content { flex-direction: row; align-items: center; } }

        .img-col { flex: 1.3; display: flex; overflow-x: auto; snap-type: x mandatory; scrollbar-width: none; }
        .img-col img { width: 100%; flex-shrink: 0; snap-align: start; }
        .info-col { flex: 1; }
        .info-col h2 { font-family: 'Inter'; font-weight: 400; font-size: 1.3rem; text-transform: uppercase; margin-bottom: 10px; letter-spacing: 1px; }
        
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.4); display: none; z-index: 1500; }
        input { width: 100%; padding: 16px; border: 1px solid var(--border); background: var(--soft); margin-bottom: 10px; font-size: 0.8rem; border-radius: 0; }
    </style>
</head>
<body>

<div class="announcement">AUTHENTICITY GUARANTEED • ABUJA FAST DELIVERY</div>

<header>
    <div class="logo">ZAPATO KICKS</div>
    <div class="cart-toggle" onclick="toggleCart(true)">VAULT [<span id="cart-count">0</span>]</div>
</header>

<div class="shopify-nav">
    <button class="cat-btn active" onclick="filter('All', this)">Shop All</button>
    <button class="cat-btn" onclick="filter('Sneakers', this)">Sneakers</button>
    <button class="cat-btn" onclick="filter('Corporate', this)">Corporate</button>
    <button class="cat-btn" onclick="filter('Palms', this)">Palms</button>
    <button class="cat-btn" onclick="filter('Slides', this)">Slides</button>
</div>

<div class="main-grid" id="product-grid"></div>

<div class="overlay" id="cartOverlay" onclick="toggleCart(false)"></div>
<div class="cart-drawer" id="cartDrawer">
    <div class="cart-header">
        <div class="cart-title">YOUR VAULT</div>
        <div onclick="toggleCart(false)" style="cursor:pointer; font-size:1.2rem;">&times;</div>
    </div>
    
    <div class="cart-items" id="cart-list"></div>

    <div class="payment-vault">
        <label>Transfer to Moniepoint MFB</label>
        <p>8164082531</p>
        <label>Account Name</label>
        <p>ZAPATO KICKS</p>
        <p style="font-size: 0.55rem; color: #888; font-style: italic;">Kindly make payment before confirming your order.</p>
    </div>

    <div class="cart-footer">
        <div style="display:flex; justify-content:space-between; margin-bottom:20px; font-weight:600; font-size:0.8rem;">
            <span>Total</span>
            <span id="cart-total">₦0</span>
        </div>
        <input type="text" id="custName" placeholder="Full Name">
        <input type="text" id="custAddr" placeholder="Delivery Address">
        <button class="btn-shopify" onclick="checkout()">Confirm & Order via WhatsApp</button>
    </div>
</div>

<div id="productModal" class="p-modal"></div>

<script>
const SB_URL = 'https://rvfuenrggxverrnnmcet.supabase.co';
const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ2ZnVlbnJnZ3h2ZXJybm5tY2V0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4Njc2MTcsImV4cCI6MjA4MzQ0MzYxN30.aKCaWeXR1Le68waDqG_UHiOOZpkZYNC2FTTMutY-CqI';
const supa = supabase.createClient(SB_URL, SB_KEY);

let products = [], cart = [];
const ref = new URLSearchParams(window.location.search).get('ref') || localStorage.getItem('zap_ref') || 'Organic';
if(ref !== 'Organic') localStorage.setItem('zap_ref', ref);

async function load() {
    const { data } = await supa.from('products').select('*').order('created_at', { ascending: false });
    products = data;
    render(products);
}

function render(items) {
    document.getElementById('product-grid').innerHTML = items.map(p => `
        <div class="product-item" onclick="openDetail(${p.id})">
            <img src="${p.image_url.split(',')[0]}">
            <div class="p-title">${p.name}</div>
            <div class="p-price">₦${Number(p.price).toLocaleString()}</div>
        </div>
    `).join('');
}

function openDetail(id) {
    const p = products.find(x => x.id === id);
    const imgs = p.image_url.split(',');
    const modal = document.getElementById('productModal');
    modal.innerHTML = `
        <div class="p-modal-content">
            <span onclick="document.getElementById('productModal').style.display='none'" style="position:absolute; top:30px; right:30px; font-size:1.5rem; cursor:pointer;">&times;</span>
            <div class="img-col">${imgs.map(i => `<img src="${i}">`).join('')}</div>
            <div class="info-col">
                <p style="font-size:0.5rem; color:var(--accent); font-weight:700; letter-spacing:2px; margin-bottom:12px;">NEW ARRIVAL</p>
                <h2>${p.name}</h2>
                <span style="font-size:1.1rem; font-weight:600; display:block; margin-bottom:25px;">₦${Number(p.price).toLocaleString()}</span>
                <p style="font-size:0.75rem; color:#666; line-height:1.8; margin-bottom:30px; border-top: 1px solid #f0f0f0; padding-top:20px;">
                    Hand-selected for the Zapato collection. This product meets our strict standards for comfort, style, and luxury durability.
                </p>
                <button class="btn-shopify" onclick="addToCart(${p.id})">ADD TO VAULT</button>
            </div>
        </div>
    `;
    modal.style.display = 'block';
}

function addToCart(id) {
    cart.push(products.find(x => x.id === id));
    updateCart();
    document.getElementById('productModal').style.display = 'none';
    toggleCart(true);
}

function updateCart() {
    document.getElementById('cart-count').innerText = cart.length;
    const list = document.getElementById('cart-list');
    const total = cart.reduce((s, v) => s + Number(v.price), 0);
    document.getElementById('cart-total').innerText = '₦' + total.toLocaleString();
    
    list.innerHTML = cart.map((item, idx) => `
        <div class="cart-item">
            <img src="${item.image_url.split(',')[0]}">
            <div class="cart-item-info">
                <p style="font-weight:600; text-transform:uppercase; margin-bottom:4px;">${item.name}</p>
                <p style="color:#888;">₦${Number(item.price).toLocaleString()}</p>
                <p onclick="removeFromCart(${idx})" style="text-decoration:underline; font-size:0.55rem; cursor:pointer; margin-top:8px; color:red;">Remove</p>
            </div>
        </div>
    `).join('');
}

function removeFromCart(idx) {
    cart.splice(idx, 1);
    updateCart();
}

function toggleCart(open) {
    document.getElementById('cartDrawer').classList.toggle('open', open);
    document.getElementById('cartOverlay').style.display = open ? 'block' : 'none';
}

async function checkout() {
    const name = document.getElementById('custName').value;
    const addr = document.getElementById('custAddr').value;
    if(!name || !addr) return alert("Please provide delivery details.");

    const total = cart.reduce((s, v) => s + Number(v.price), 0);
    const items = cart.map(c => `- ${c.name}`).join('%0A');
    
    await supa.from('sales').insert([{ product_name: cart.map(c => c.name).join(','), amount: total, affiliate_code: ref }]);
    
    const msg = `*ZAPATO KICKS ORDER*%0A*Ref:* ${ref}%0A*Name:* ${name}%0A*Address:* ${addr}%0A%0A*Items:*%0A${items}%0A%0A*Total:* ₦${total.toLocaleString()}%0A%0A_Note: I have completed the transfer to Moniepoint._`;
    window.open(`https://wa.me/2349061996801?text=${msg}`);
    cart = []; updateCart(); toggleCart(false);
}

function filter(cat, btn) {
    document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    render(cat === 'All' ? products : products.filter(p => p.cat === cat));
}

load();
</script>
</body>
</html>
