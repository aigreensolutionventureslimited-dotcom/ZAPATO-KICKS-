<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zapato Kicks | Luxury Collection</title>

    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --bg: #ffffff;
            --text: #121212;
            --accent: #c5a059; /* Gold accent */
            --border: #ebebeb;
            --gray: #757575;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); line-height: 1.6; }

        /* Shopify Style Nav */
        nav {
            position: fixed; top: 0; width: 100%;
            padding: 15px 5%;
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000; border-bottom: 1px solid var(--border);
        }
        .logo { font-family: 'Syne'; font-weight: 800; letter-spacing: 1px; font-size: 1.2rem; }
        .vault-btn { 
            font-size: 0.75rem; font-weight: 600; 
            background: var(--text); color: #fff; 
            padding: 10px 20px; border-radius: 2px; cursor: pointer;
            transition: 0.3s;
        }

        /* Filter Section */
        .filters {
            display: flex; justify-content: center; gap: 25px; 
            padding: 100px 5% 30px; border-bottom: 1px solid var(--border);
        }
        .f-btn { 
            background: none; border: none; color: var(--gray); 
            font-size: 0.8rem; font-weight: 600; cursor: pointer; 
            text-transform: uppercase; letter-spacing: 1px;
        }
        .f-btn.active { color: var(--text); border-bottom: 2px solid var(--text); }

        /* Product Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            padding: 40px 5% 100px;
        }
        .card { cursor: pointer; transition: transform 0.3s ease; }
        .card:hover { transform: translateY(-5px); }
        .card img {
            width: 100%; aspect-ratio: 1/1;
            object-fit: cover; background: #f7f7f7;
            border-radius: 4px;
        }
        .card-name { font-size: 0.9rem; margin-top: 15px; font-weight: 500; }
        .card-price { font-size: 0.9rem; color: var(--gray); margin-top: 5px; }

        /* Product Modal (Luxury Slide-over) */
        .modal {
            position: fixed; inset: 0; background: #fff;
            display: none; z-index: 2000; overflow-y: auto;
        }

        .modal-content { max-width: 1200px; margin: 0 auto; padding: 40px 5%; display: flex; gap: 50px; flex-wrap: wrap; }
        .slider-area { flex: 1; min-width: 300px; }
        .details-area { flex: 1; min-width: 300px; }

        .slider-track { display: flex; overflow-x: auto; snap-type: x mandatory; scroll-behavior: smooth; gap: 10px; }
        .slider-track img { 
            width: 100%; flex-shrink: 0; snap-align: start; 
            background: #f7f7f7; cursor: zoom-in;
        }

        .details-area h1 { font-family: 'Syne'; font-size: 2rem; margin-bottom: 10px; }
        .details-area .price { font-size: 1.5rem; margin-bottom: 20px; color: var(--accent); }
        .details-area .desc { color: var(--gray); margin-bottom: 30px; font-size: 0.95rem; }

        .action-btn {
            width: 100%; padding: 18px; border: 1px solid var(--text);
            background: var(--text); color: #fff; font-weight: 700;
            cursor: pointer; margin-bottom: 10px;
        }
        .action-btn:hover { background: transparent; color: var(--text); }

        /* Checkout Overlay */
        .overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8);
            display: none; z-index: 3000; align-items: center; justify-content: center;
        }
        .pay-card {
            background: #fff; padding: 40px; border-radius: 8px;
            width: 90%; max-width: 450px; color: #000;
        }
        .bank-box {
            background: #f9f9f9; padding: 20px;
            border-left: 4px solid var(--accent); margin: 20px 0;
        }

        input {
            width: 100%; padding: 15px; background: #fff;
            border: 1px solid #ddd; margin-bottom: 10px; border-radius: 4px;
        }

        .zoom {
            position: fixed; inset: 0; background: #fff;
            display: none; z-index: 4000; cursor: zoom-out;
        }
        .zoom img { width: 100%; height: 100%; object-fit: contain; }

        @media (max-width: 768px) {
            .modal-content { flex-direction: column; padding-top: 80px; }
            .grid { grid-template-columns: repeat(2, 1fr); gap: 15px; }
        }
    </style>
</head>

<body>

<nav>
    <div class="logo">ZAPATO KICKS</div>
    <div class="vault-btn" onclick="openCheckout()">CART (<span id="count">0</span>)</div>
</nav>

<div class="filters">
    <button class="f-btn active" onclick="filterCat('All',this)">All</button>
    <button class="f-btn" onclick="filterCat('Sneakers',this)">Sneakers</button>
    <button class="f-btn" onclick="filterCat('Corporate',this)">Corporate</button>
    <button class="f-btn" onclick="filterCat('Palms',this)">Palms</button>
    <button class="f-btn" onclick="filterCat('Slides',this)">Slides</button>
</div>

<div class="grid" id="grid"></div>

<div id="productModal" class="modal"></div>

<div id="checkoutModal" class="overlay">
    <div class="pay-card">
        <h2 style="font-family:'Syne';margin-bottom:10px">CHECKOUT</h2>
        <p style="font-size:.85rem; color: var(--gray)">Complete your order via Transfer</p>
        <div class="bank-box">
            <p style="font-size: 0.7rem; text-transform: uppercase;">Moniepoint MFB</p>
            <h4 style="font-size: 1.2rem;">8164082531</h4>
            <p style="font-size: 0.7rem; text-transform: uppercase; margin-top: 10px;">Account Name</p>
            <h4 style="color:var(--accent)">ZAPATO KICKS</h4>
        </div>
        <input id="cName" placeholder="Your Full Name">
        <input id="cAddress" placeholder="Abuja Delivery Address">
        <button class="action-btn" onclick="sendOrder()">I HAVE PAID (CONFIRM ON WHATSAPP)</button>
        <button onclick="checkoutModal.style.display='none'" style="background:none;border:none;color:var(--gray);width:100%;margin-top:10px;cursor:pointer">CLOSE</button>
    </div>
</div>

<div class="zoom" id="zoom" onclick="this.style.display='none'">
    <img id="zoomImg">
</div>

<script>
// Corrected Supabase Initialization
const supa = supabase.createClient(
    'https://rvfuenrggxverrnnmcet.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ2ZnVlbnJnZ3h2ZXJybm5tY2V0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4Njc2MTcsImV4cCI6MjA4MzQ0MzYxN30.aKCaWeXR1Le68waDqG_UHiOOZpkZYNC2FTTMutY-CqI'
);

let products = [], cart = [];

async function load() {
    const { data, error } = await supa.from('products').select('*').order('created_at', { ascending: false });
    if (error) { console.error(error); return; }
    products = data;
    render(products);
}

function render(items) {
    const grid = document.getElementById('grid');
    grid.innerHTML = items.map((p, i) => {
        // Handle comma separated images from admin
        const images = p.image_url ? p.image_url.split(',') : ['https://via.placeholder.com/400'];
        return `
            <div class="card" onclick="openProduct(${p.id})">
                <img src="${images[0]}" alt="${p.name}">
                <div class="card-name">${p.name}</div>
                <div class="card-price">₦${Number(p.price).toLocaleString()}</div>
            </div>
        `;
    }).join('');
}

function openProduct(id) {
    const p = products.find(prod => prod.id === id);
    const images = p.image_url ? p.image_url.split(',') : [];
    const modal = document.getElementById('productModal');

    modal.innerHTML = `
        <div class="modal-content">
            <div class="slider-area">
                <div class="slider-track" id="track">
                    ${images.map(img => `<img src="${img}" onclick="openZoom('${img}')">`).join('')}
                </div>
                <p style="font-size:0.7rem; color:var(--gray); margin-top:10px;">← Swipe to see more →</p>
            </div>
            <div class="details-area">
                <button onclick="document.getElementById('productModal').style.display='none'" style="float:right; background:none; border:none; font-size:1.5rem; cursor:pointer;">&times;</button>
                <h1>${p.name}</h1>
                <p class="price">₦${Number(p.price).toLocaleString()}</p>
                <div class="desc">
                    <strong>Category:</strong> ${p.cat}<br><br>
                    Experience premium quality with Zapato Kicks. This pair is crafted for durability and style, perfect for the Abuja lifestyle.
                </div>
                <button class="action-btn" onclick="addToCart(${p.id})">ADD TO CART</button>
                <button class="action-btn" style="background:#fff; color:#000;" onclick="document.getElementById('productModal').style.display='none'">BACK TO SHOP</button>
            </div>
        </div>
    `;
    modal.style.display = 'block';
}

function openZoom(src) {
    document.getElementById('zoomImg').src = src;
    document.getElementById('zoom').style.display = 'flex';
}

function addToCart(id) {
    const p = products.find(prod => prod.id === id);
    cart.push(p);
    document.getElementById('count').innerText = cart.length;
    document.getElementById('productModal').style.display = 'none';
}

function openCheckout() {
    if (cart.length === 0) return alert("Your cart is empty");
    document.getElementById('checkoutModal').style.display = 'flex';
}

function sendOrder() {
    const name = document.getElementById('cName').value;
    const addr = document.getElementById('cAddress').value;
    if (!name || !addr) return alert("Please enter your name and address");

    const items = cart.map(i => `- ${i.name} (₦${Number(i.price).toLocaleString()})`).join('%0A');
    const total = cart.reduce((sum, i) => sum + Number(i.price), 0);
    
    const text = `*NEW ORDER - ZAPATO KICKS*%0A*Customer:* ${name}%0A*Delivery:* ${addr}%0A%0A*Items:*%0A${items}%0A%0A*Total:* ₦${total.toLocaleString()}%0A%0A_I have made the transfer to Moniepoint._`;
    window.open(`https://wa.me/2349061996801?text=${text}`);
    
    cart = [];
    document.getElementById('count').innerText = "0";
    document.getElementById('checkoutModal').style.display = 'none';
}

function filterCat(cat, btn) {
    document.querySelectorAll('.f-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    const filtered = cat === 'All' ? products : products.filter(p => p.cat === cat);
    render(filtered);
}

load();
</script>

</body>
</html>
