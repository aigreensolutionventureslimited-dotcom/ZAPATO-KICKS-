<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Collection | Zapato Kicks</title>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { 
            --bg: #030303; 
            --accent: #c5a059; 
            --surface: #0a0a0a; 
            --text-main: #ffffff;
            --text-dim: #777;
            --border: rgba(255, 255, 255, 0.04);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text-main); overflow-x: hidden; }

        /* --- Navigation --- */
        nav { 
            position: fixed; top: 0; width: 100%; padding: 20px 6%; 
            display: flex; justify-content: space-between; align-items: center; 
            background: rgba(3, 3, 3, 0.85); backdrop-filter: blur(20px); 
            z-index: 1000; border-bottom: 1px solid var(--border); 
        }
        .logo { font-family: 'Syne'; font-weight: 800; font-size: 1.1rem; text-decoration: none; color: #fff; letter-spacing: 1px; }
        .logo span { color: var(--accent); }
        .vault-trigger { font-size: 0.65rem; font-weight: 700; letter-spacing: 2px; cursor: pointer; text-transform: uppercase; border-bottom: 1px solid var(--accent); padding-bottom: 2px; }

        /* --- Header & Filters --- */
        .boutique-header { padding: 140px 6% 60px; text-align: center; }
        .boutique-header h1 { font-family: 'Syne'; font-size: 2.2rem; letter-spacing: -1px; margin-bottom: 30px; }
        
        .filter-nav { display: flex; justify-content: center; gap: 20px; margin-bottom: 50px; flex-wrap: wrap; }
        .filter-link { 
            background: none; border: none; color: var(--text-dim); 
            cursor: pointer; font-size: 0.6rem; font-weight: 600; 
            text-transform: uppercase; letter-spacing: 1.5px; transition: 0.4s;
            position: relative; padding: 5px 10px;
        }
        .filter-link.active { color: var(--accent); }
        .filter-link.active::after { content: ''; position: absolute; bottom: -2px; left: 10px; right: 10px; height: 1px; background: var(--accent); }

        /* --- Product Gallery --- */
        .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 40px; padding: 0 6% 100px; max-width: 1500px; margin: 0 auto; }
        .item-card { position: relative; transition: 0.5s cubic-bezier(0.165, 0.84, 0.44, 1); }
        .image-container { position: relative; overflow: hidden; border-radius: 4px; background: #080808; margin-bottom: 15px; }
        .item-card img { width: 100%; height: 380px; object-fit: cover; transition: 0.8s; opacity: 0.9; }
        .item-card:hover img { transform: scale(1.05); opacity: 1; }
        
        .item-meta { display: flex; justify-content: space-between; align-items: flex-start; }
        .item-title { font-size: 0.8rem; font-weight: 500; letter-spacing: 0.5px; width: 70%; text-transform: uppercase; }
        .item-price { font-size: 0.8rem; font-weight: 600; color: var(--accent); }
        
        .item-actions { margin-top: 15px; display: flex; align-items: center; gap: 10px; }
        .qty-box { display: flex; align-items: center; border: 1px solid var(--border); border-radius: 2px; background: #000; }
        .qty-btn { background: none; border: none; color: #fff; width: 28px; height: 28px; cursor: pointer; font-size: 0.8rem; }
        .qty-val { font-size: 0.7rem; font-weight: 600; width: 20px; text-align: center; }
        
        .add-to-vault { flex-grow: 1; background: #fff; color: #000; border: none; padding: 10px; font-size: 0.6rem; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; cursor: pointer; transition: 0.3s; }
        .add-to-vault:hover { background: var(--accent); }

        /* --- Mobile 2-Grid View --- */
        @media (max-width: 768px) {
            .gallery { grid-template-columns: 1fr 1fr; gap: 15px; padding: 0 4% 80px; }
            .item-card img { height: 220px; }
            .item-title, .item-price { font-size: 0.7rem; }
            .item-actions { flex-direction: column; align-items: stretch; }
            .qty-box { justify-content: center; }
            .boutique-header { padding-top: 110px; }
            .boutique-header h1 { font-size: 1.6rem; }
        }

        /* --- Vault Sidebar --- */
        .vault-sidebar { position: fixed; right: -100%; top: 0; width: 450px; height: 100%; background: #050505; z-index: 2000; padding: 40px; transition: 0.6s cubic-bezier(0.77, 0, 0.175, 1); border-left: 1px solid var(--border); display: flex; flex-direction: column; }
        @media (max-width: 500px) { .vault-sidebar { width: 100%; } }
        .vault-sidebar.open { right: 0; }
        .vault-item { display: flex; gap: 15px; margin-bottom: 25px; align-items: center; border-bottom: 1px solid var(--border); padding-bottom: 15px; }
        .vault-item img { width: 50px; height: 50px; object-fit: cover; }
        
        /* --- Overlays --- */
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 3000; display: none; align-items: center; justify-content: center; padding: 20px; }
        .checkout-box { background: #fff; color: #000; width: 100%; max-width: 400px; padding: 35px; border-radius: 4px; }
        .field { margin-bottom: 15px; }
        .field label { display: block; font-size: 0.55rem; font-weight: 800; color: #999; text-transform: uppercase; margin-bottom: 6px; }
        .field input, .field textarea { width: 100%; padding: 12px; border: 1px solid #eee; font-size: 0.8rem; outline: none; }
        .btn-black { width: 100%; padding: 16px; background: #000; color: #fff; border: none; font-size: 0.65rem; font-weight: 700; text-transform: uppercase; cursor: pointer; }
        .bank-details { background: #f9f9f9; padding: 20px; text-align: center; border: 1px dashed #ccc; margin-top: 10px; }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="logo">ZAPATO <span>KICKS</span></a>
        <div class="vault-trigger" onclick="toggleVault(true)">Vault (<span id="count">0</span>)</div>
    </nav>

    <header class="boutique-header">
        <h1>Private Collection</h1>
        <div class="filter-nav">
            <button class="filter-link active" onclick="filter('All')">All</button>
            <button class="filter-link" onclick="filter('Sneakers')">Sneakers</button>
            <button class="filter-link" onclick="filter('Corporate')">Corporate</button>
            <button class="filter-link" onclick="filter('Palms / Slides')">Palms / Slides</button>
        </div>
    </header>

    <main class="gallery" id="gallery"></main>

    <div id="vault" class="vault-sidebar">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:40px;">
            <h2 style="font-family:'Syne'; font-size: 0.8rem; letter-spacing: 2px;">YOUR SELECTION</h2>
            <span style="cursor:pointer; font-size:1.5rem;" onclick="toggleVault(false)">&times;</span>
        </div>
        <div id="vault-items" style="flex-grow:1; overflow-y:auto;"></div>
        <div style="padding-top:20px; border-top: 1px solid var(--border);">
            <div style="display:flex; justify-content:space-between; margin-bottom:20px; font-size:0.8rem;">
                <span>SUBTOTAL</span>
                <span id="total-price" style="color:var(--accent); font-weight:700;">₦0</span>
            </div>
            <button class="add-to-vault" style="width:100%; padding:15px;" onclick="openCheckout()">Secure Order</button>
        </div>
    </div>

    <div id="checkout-modal" class="overlay">
        <div class="checkout-box">
            <div id="step-1">
                <h2 style="font-family:'Syne'; font-size:1rem; margin-bottom:20px; text-align:center;">DELIVERY DETAILS</h2>
                <div class="field"><label>Full Name</label><input type="text" id="c-name" placeholder="Name"></div>
                <div class="field"><label>Shipping Address</label><textarea id="c-addr" rows="3" placeholder="Full Address"></textarea></div>
                <button class="btn-black" onclick="toPayment()">Proceed to Payment</button>
            </div>
            <div id="step-2" style="display:none;">
                <h2 style="font-family:'Syne'; font-size:1rem; margin-bottom:15px; text-align:center;">SETTLEMENT</h2>
                <div class="bank-details">
                    <p style="font-size:0.5rem; color:#888;">MONIEPOINT BANK</p>
                    <p style="font-size:1.3rem; font-weight:800; margin:5px 0;">9061996801</p>
                    <p style="font-size:0.65rem; font-weight:600;">ZAPATO KICKS VENTURES </p>
                </div>
                <p style="text-align:center; font-size:0.7rem; margin:20px 0; line-height:1.4;">
                    Transfer <strong id="final-sum"></strong> to the account above. Proof of payment is required on WhatsApp.
                </p>
                <button class="btn-black" style="background:#25D366;" onclick="complete()">I've Paid / Open WhatsApp</button>
            </div>
        </div>
    </div>

    <script>
        const _supabase = supabase.createClient('https://rvfuenrggxverrnnmcet.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ2ZnVlbnJnZ3h2ZXJybm5tY2V0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4Njc2MTcsImV4cCI6MjA4MzQ0MzYxN30.aKCaWeXR1Le68waDqG_UHiOOZpkZYNC2FTTMutY-CqI', { auth: { persistSession: false } });
        let products = [], cart = JSON.parse(localStorage.getItem('zapato_vault')) || [];

        async function load() {
            // Updated: Fetching items ordered by 'created_at' in descending order to put new shoes at the top
            const { data } = await _supabase.from('products').select('*').order('created_at', { ascending: false });
            products = data || [];
            render(products);
            update();
        }

        function render(list) {
            document.getElementById('gallery').innerHTML = list.map(p => `
                <div class="item-card">
                    <div class="image-container"><img src="${p.image_url}"></div>
                    <div class="item-meta">
                        <div class="item-title">${p.name}</div>
                        <div class="item-price">₦${p.price.toLocaleString()}</div>
                    </div>
                    <div class="item-actions">
                        <div class="qty-box">
                            <button class="qty-btn" onclick="qChange(${p.id},-1)">-</button>
                            <span class="qty-val" id="q-${p.id}">1</span>
                            <button class="qty-btn" onclick="qChange(${p.id},1)">+</button>
                        </div>
                        <button class="add-to-vault" onclick="add(${p.id})">Add to Vault</button>
                    </div>
                </div>
            `).join('');
        }

        function qChange(id, d) {
            const el = document.getElementById(`q-${id}`);
            let v = parseInt(el.innerText) + d;
            if(v >= 1) el.innerText = v;
        }

        function filter(c) {
            document.querySelectorAll('.filter-link').forEach(l => l.classList.toggle('active', l.innerText === c));
            render(c === 'All' ? products : products.filter(p => p.cat === c));
        }

        function add(id) {
            const p = products.find(x => x.id === id);
            const q = parseInt(document.getElementById(`q-${id}`).innerText);
            const exist = cart.find(i => i.id === id);
            if(exist) exist.qty += q; else cart.push({...p, qty: q});
            update();
            toggleVault(true);
            document.getElementById(`q-${id}`).innerText = 1;
        }

        function update() {
            localStorage.setItem('zapato_vault', JSON.stringify(cart));
            document.getElementById('count').innerText = cart.reduce((a,b) => a + b.qty, 0);
            document.getElementById('total-price').innerText = "₦" + cart.reduce((a,b) => a + (b.price * b.qty), 0).toLocaleString();
            document.getElementById('vault-items').innerHTML = cart.map((i, idx) => `
                <div class="vault-item">
                    <img src="${i.image_url}">
                    <div style="flex:1;">
                        <h4 style="font-size:0.7rem; text-transform:uppercase;">${i.name}</h4>
                        <p style="font-size:0.65rem; color:var(--accent);">₦${(i.price * i.qty).toLocaleString()}</p>
                    </div>
                    <span style="cursor:pointer; color:#444;" onclick="remove(${idx})">&times;</span>
                </div>
            `).join('');
        }

        function remove(idx) { cart.splice(idx,1); update(); }
        function toggleVault(s) { document.getElementById('vault').classList.toggle('open', s); }
        function openCheckout() { if(cart.length) document.getElementById('checkout-modal').style.display='flex'; }
        
        function toPayment() {
            if(!document.getElementById('c-name').value || !document.getElementById('c-addr').value) return alert("All fields required.");
            document.getElementById('final-sum').innerText = document.getElementById('total-price').innerText;
            document.getElementById('step-1').style.display = 'none';
            document.getElementById('step-2').style.display = 'block';
        }

        function complete() {
            const name = document.getElementById('c-name').value;
            const addr = document.getElementById('c-addr').value;
            const total = document.getElementById('total-price').innerText;
            const msg = encodeURIComponent(`*ZAPATO KICKS ORDER*\n\n*CLIENT:* ${name}\n*ADDRESS:* ${addr}\n\n*SELECTION:*\n${cart.map(i=>`- ${i.name} (x${i.qty})`).join('\n')}\n\n*TOTAL:* ${total}\n\n_Transfer completed. Attached is my proof of payment._`);
            window.open(`https://wa.me/2349061996801?text=${msg}`);
            localStorage.removeItem('zapato_vault');
            location.reload();
        }

        load();
    </script>
</body>
</html>
