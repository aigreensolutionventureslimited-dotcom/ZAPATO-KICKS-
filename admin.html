<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zapato Admin | Inventory & History</title>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@800&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --bg:#030303; --accent:#c5a059; --surface:#0a0a0a; --border:rgba(255,255,255,0.08); --text:#fff; }
        body { font-family:'Inter', sans-serif; background:var(--bg); color:var(--text); margin:0; padding:20px; }
        .container { max-width:900px; margin:auto; }
        h1 { font-family:'Syne'; color:var(--accent); letter-spacing:2px; text-align:center; }
        
        .tabs { display:flex; gap:20px; margin:30px 0; border-bottom:1px solid var(--border); }
        .tab { padding:10px 20px; color:#666; cursor:pointer; background:none; border:none; font-weight:700; }
        .tab.active { color:var(--accent); border-bottom:2px solid var(--accent); }

        .card { background:var(--surface); padding:25px; border:1px solid var(--border); border-radius:8px; margin-bottom:30px; }
        .field { margin-bottom:15px; display:flex; flex-direction:column; gap:8px; }
        label { font-size:.7rem; color:#888; text-transform:uppercase; font-weight:700; }
        input, select { background:#000; border:1px solid #222; color:#fff; padding:12px; border-radius:4px; }
        
        .upload-box { border:2px dashed #333; padding:30px; text-align:center; cursor:pointer; border-radius:4px; }
        .upload-box:hover { border-color:var(--accent); }

        .btn { background:var(--accent); color:#000; border:none; padding:15px; width:100%; font-weight:800; cursor:pointer; border-radius:4px; }
        .btn:disabled { opacity:0.5; }

        table { width:100%; border-collapse:collapse; margin-top:20px; }
        th { text-align:left; color:#555; padding:12px; font-size:.8rem; border-bottom:1px solid var(--border); }
        td { padding:12px; border-bottom:1px solid var(--border); font-size:.9rem; }
        .del { color:#ff4444; background:none; border:none; cursor:pointer; }
    </style>
</head>
<body>

<div class="container">
    <h1>ZAPATO TERMINAL</h1>
    
    <div class="tabs">
        <button class="tab active" id="t1" onclick="show('inventory')">INVENTORY</button>
        <button class="tab" id="t2" onclick="show('history')">HISTORY</button>
    </div>

    <div id="inventory">
        <div class="card">
            <div class="field"><label>Product Name</label><input id="name" placeholder="Nike Air Force 1"></div>
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:15px">
                <div class="field"><label>Category</label>
                    <select id="cat">
                        <option>Sneakers</option><option>Corporate</option><option>Palms</option><option>Slides</option>
                    </select>
                </div>
                <div class="field"><label>Price (₦)</label><input type="number" id="price" placeholder="65000"></div>
            </div>
            <div class="field">
                <label>Upload Images (Select multiple from gallery)</label>
                <div class="upload-box" onclick="document.getElementById('files').click()">
                    <span id="fileText">Tap to select photos</span>
                    <input type="file" id="files" multiple accept="image/*" style="display:none" onchange="fileText.innerText=this.files.length + ' images selected'">
                </div>
            </div>
            <button class="btn" id="addBtn" onclick="saveProduct()">UPLOAD TO SHOP</button>
        </div>

        <table>
            <thead><tr><th>Product</th><th>Price</th><th>Action</th></tr></thead>
            <tbody id="list"></tbody>
        </table>
    </div>

    <div id="history" style="display:none">
        <div class="card"><p style="color:#666; text-align:center">Inventory logs and upload history are shown below.</p></div>
        <table id="logTable">
            <thead><tr><th>Date</th><th>Activity</th></tr></thead>
            <tbody id="logs"></tbody>
        </table>
    </div>
</div>

<script>
// --- VITAL: Replace with your actual credentials if these aren't correct ---
const SB_URL = 'https://rvfuenrggxverrnnmcet.supabase.co';
const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ2ZnVlbnJnZ3h2ZXJybm5tY2V0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4Njc2MTcsImV4cCI6MjA4MzQ0MzYxN30.aKCaWeXR1Le68waDqG_UHiOOZpkZYNC2FTTMutY-CqI';
const supa = supabase.createClient(SB_URL, SB_KEY);

function show(id) {
    document.getElementById('inventory').style.display = id === 'inventory' ? 'block' : 'none';
    document.getElementById('history').style.display = id === 'history' ? 'block' : 'none';
    document.getElementById('t1').classList.toggle('active', id === 'inventory');
    document.getElementById('t2').classList.toggle('active', id === 'history');
}

async function saveProduct() {
    const name = document.getElementById('name').value;
    const price = document.getElementById('price').value;
    const cat = document.getElementById('cat').value;
    const files = document.getElementById('files').files;
    const btn = document.getElementById('addBtn');

    if(!name || !price || files.length === 0) return alert("Fill everything!");

    btn.disabled = true; btn.innerText = "UPLOADING...";

    try {
        let urls = [];
        for (let file of files) {
            const path = `${Date.now()}-${file.name}`;
            const { data, error } = await supa.storage.from('product-images').upload(path, file);
            if (error) throw error;
            const { data: pUrl } = supa.storage.from('product-images').getPublicUrl(path);
            urls.push(pUrl.publicUrl);
        }

        const { error: dbErr } = await supa.from('products').insert([{
            name: name, price: price, cat: cat, image_url: urls.join(',')
        }]);

        if (dbErr) throw dbErr;
        alert("Success!"); location.reload();
    } catch (e) {
        alert("Error: " + e.message);
        btn.disabled = false; btn.innerText = "UPLOAD TO SHOP";
    }
}

async function load() {
    const { data } = await supa.from('products').select('*').order('created_at', {ascending:false});
    document.getElementById('list').innerHTML = data.map(p => `
        <tr><td>${p.name}</td><td>₦${Number(p.price).toLocaleString()}</td>
        <td><button class="del" onclick="del(${p.id})">Delete</button></td></tr>
    `).join('');
    
    document.getElementById('logs').innerHTML = data.map(p => `
        <tr><td>${new Date(p.created_at).toLocaleDateString()}</td><td>Added "${p.name}" to inventory</td></tr>
    `).join('');
}

async function del(id) {
    if(confirm("Delete?")) { await supa.from('products').delete().eq('id', id); load(); }
}

load();
</script>
</body>
</html>
