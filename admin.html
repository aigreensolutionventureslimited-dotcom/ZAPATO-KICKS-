<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zapato Vault | Admin Terminal</title>

    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@800&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --bg: #030303;
            --accent: #c5a059;
            --surface: #0a0a0a;
            --border: rgba(255,255,255,0.08);
            --text: #ffffff;
            --gray: #888;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding-bottom: 50px; }

        .header {
            padding: 40px 5%;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 { font-family: 'Syne'; font-size: 1.2rem; letter-spacing: 2px; color: var(--accent); }

        .container { max-width: 1000px; margin: 30px auto; padding: 0 5%; }

        /* Professional Tabs */
        .tabs { display: flex; gap: 20px; margin-bottom: 30px; border-bottom: 1px solid var(--border); }
        .tab { padding: 15px 0; color: var(--gray); cursor: pointer; font-size: 0.8rem; font-weight: 700; text-transform: uppercase; background: none; border: none; }
        .tab.active { color: var(--accent); border-bottom: 2px solid var(--accent); }

        .card {
            background: var(--surface);
            padding: 30px;
            border: 1px solid var(--border);
            border-radius: 4px;
            margin-bottom: 30px;
        }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .field { margin-bottom: 20px; display: flex; flex-direction: column; gap: 8px; }
        
        label { font-size: 0.65rem; color: var(--gray); font-weight: 700; text-transform: uppercase; }
        
        input, select, textarea {
            background: #000; border: 1px solid #222; color: #fff;
            padding: 14px; border-radius: 4px; font-size: 0.9rem;
        }

        .upload-area {
            border: 2px dashed #222;
            padding: 40px;
            text-align: center;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.3s;
        }
        .upload-area:hover { border-color: var(--accent); }

        .action-btn {
            background: var(--accent); color: #000; border: none;
            padding: 18px; width: 100%; font-weight: 800;
            cursor: pointer; border-radius: 4px; text-transform: uppercase;
        }
        .action-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        /* Table Styling */
        table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 0.85rem; }
        th { text-align: left; color: var(--gray); padding: 15px; border-bottom: 1px solid var(--border); }
        td { padding: 15px; border-bottom: 1px solid var(--border); }
        
        .product-img-sm { width: 40px; height: 40px; object-fit: cover; border-radius: 2px; }
        .del-btn { color: #ff4444; background: none; border: none; cursor: pointer; font-weight: 600; }

        @media (max-width: 600px) { .grid { grid-template-columns: 1fr; } }
    </style>
</head>

<body>

<div class="header">
    <h1>ZAPATO VAULT ADMIN</h1>
    <div id="status" style="font-size: 0.6rem; color: var(--accent);">LIVE SYSTEM</div>
</div>

<div class="container">
    <div class="tabs">
        <button class="tab active" onclick="switchTab('inventory')">Inventory</button>
        <button class="tab" onclick="switchTab('history')">Order History</button>
    </div>

    <div id="inventory-sec">
        <div class="card">
            <h3 style="margin-bottom: 20px; font-family: 'Syne';">Add New Drop</h3>
            <div class="grid">
                <div class="field">
                    <label>Product Name</label>
                    <input id="p-name" placeholder="e.g. Nike Jordan 1 Retro">
                </div>
                <div class="field">
                    <label>Category</label>
                    <select id="p-cat">
                        <option>Sneakers</option>
                        <option>Corporate</option>
                        <option>Palms</option>
                        <option>Slides</option>
                    </select>
                </div>
            </div>

            <div class="field">
                <label>Price (₦)</label>
                <input type="number" id="p-price" placeholder="75000">
            </div>

            <div class="field">
                <label>Photos (Direct Upload - Select Multiple)</label>
                <div class="upload-area" onclick="document.getElementById('p-files').click()">
                    <span id="file-label">Click to upload product images</span>
                    <input type="file" id="p-files" multiple accept="image/*" style="display:none" onchange="updateLabel()">
                </div>
            </div>

            <button class="action-btn" id="addBtn" onclick="uploadProduct()">Add to Collection</button>
        </div>

        <div class="card">
            <h3 style="margin-bottom: 20px; font-family: 'Syne';">Stock Management</h3>
            <table id="inventory-table">
                <thead>
                    <tr>
                        <th>IMG</th>
                        <th>Product</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="list"></tbody>
            </table>
        </div>
    </div>

    <div id="history-sec" style="display:none">
        <div class="card">
            <h3 style="margin-bottom: 20px; font-family: 'Syne';">Recent Sales History</h3>
            <table id="history-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Customer</th>
                        <th>Details</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="order-list">
                    <tr><td colspan="4" style="text-align:center; color:var(--gray)">Orders are tracked via WhatsApp messages.</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
const supabaseClient = supabase.createClient(
    'https://rvfuenrggxverrnnmcet.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ2ZnVlbnJnZ3h2ZXJybm5tY2V0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4Njc2MTcsImV4cCI6MjA4MzQ0MzYxN30.aKCaWeXR1Le68waDqG_UHiOOZpkZYNC2FTTMutY-CqI'
);

function updateLabel() {
    const files = document.getElementById('p-files').files;
    document.getElementById('file-label').innerText = `${files.length} images selected`;
}

function switchTab(tab) {
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    event.target.classList.add('active');
    
    document.getElementById('inventory-sec').style.display = tab === 'inventory' ? 'block' : 'none';
    document.getElementById('history-sec').style.display = tab === 'history' ? 'block' : 'none';
}

async function uploadProduct() {
    const btn = document.getElementById('addBtn');
    const files = document.getElementById('p-files').files;
    const name = document.getElementById('p-name').value;
    const cat = document.getElementById('p-cat').value;
    const price = document.getElementById('p-price').value;

    if (!name || !price || files.length === 0) {
        return alert('Please fill all fields and select images');
    }

    btn.disabled = true;
    btn.innerText = 'UPLOADING TO VAULT...';

    try {
        let uploadedUrls = [];

        for (const file of files) {
            const fileName = `${Date.now()}-${file.name.replace(/\s/g, '_')}`;
            const { data, error } = await supabaseClient.storage
                .from('product-images')
                .upload(fileName, file);

            if (error) throw error;

            const { data: urlData } = supabaseClient.storage
                .from('product-images')
                .getPublicUrl(fileName);

            uploadedUrls.push(urlData.publicUrl);
        }

        const { error: dbError } = await supabaseClient
            .from('products')
            .insert([{
                name: name,
                cat: cat,
                price: price,
                image_url: uploadedUrls.join(',') // Saves as comma-separated string for Shop.html
            }]);

        if (dbError) throw dbError;

        alert('Product Added Successfully!');
        location.reload();

    } catch (err) {
        alert('Error: ' + err.message);
        btn.disabled = false;
        btn.innerText = 'Add to Collection';
    }
}

async function loadProducts() {
    const { data, error } = await supabaseClient
        .from('products')
        .select('*')
        .order('created_at', { ascending: false });

    if (error) return;

    document.getElementById('list').innerHTML = data.map(p => {
        const firstImg = p.image_url ? p.image_url.split(',')[0] : '';
        return `
            <tr>
                <td><img src="${firstImg}" class="product-img-sm"></td>
                <td style="font-weight:600">${p.name}</td>
                <td style="color:var(--gray)">${p.cat}</td>
                <td>₦${Number(p.price).toLocaleString()}</td>
                <td><button class="del-btn" onclick="deleteProduct(${p.id})">Remove</button></td>
            </tr>
        `;
    }).join('');
}

async function deleteProduct(id) {
    if (confirm('Permanently remove this product from the vault?')) {
        await supabaseClient.from('products').delete().eq('id', id);
        loadProducts();
    }
}

// Initialize
loadProducts();
</script>

</body>
</html>
