<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zapato Admin | Inventory Terminal</title>

    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@800&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --bg: #050505;
            --accent: #c5a059; /* Luxury Gold */
            --surface: #0f0f0f;
            --border: rgba(255,255,255,0.1);
            --text: #ffffff;
            --gray: #888;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding-bottom: 50px; }

        .header {
            padding: 30px 5%;
            border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
            background: #000;
        }

        h1 { font-family: 'Syne'; font-size: 1.1rem; letter-spacing: 3px; color: var(--accent); }

        .container { max-width: 900px; margin: 30px auto; padding: 0 5%; }

        /* Navigation Tabs */
        .tabs { display: flex; gap: 30px; margin-bottom: 30px; border-bottom: 1px solid var(--border); }
        .tab { 
            padding: 15px 0; color: var(--gray); cursor: pointer; 
            font-size: 0.75rem; font-weight: 700; text-transform: uppercase; 
            background: none; border: none; transition: 0.3s;
        }
        .tab.active { color: var(--accent); border-bottom: 2px solid var(--accent); }

        .card {
            background: var(--surface);
            padding: 30px;
            border: 1px solid var(--border);
            border-radius: 4px;
            margin-bottom: 30px;
        }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .field { margin-bottom: 20px; display: flex; flex-direction: column; gap: 8px; }
        label { font-size: 0.65rem; color: var(--gray); font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }
        
        input, select {
            background: #000; border: 1px solid #222; color: #fff;
            padding: 14px; border-radius: 4px; font-size: 0.9rem;
            transition: 0.3s;
        }
        input:focus { border-color: var(--accent); }

        .upload-area {
            border: 2px dashed #333;
            padding: 40px;
            text-align: center;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.3s;
            background: #000;
        }
        .upload-area:hover { border-color: var(--accent); background: #080808; }

        .action-btn {
            background: var(--accent); color: #000; border: none;
            padding: 18px; width: 100%; font-weight: 800;
            cursor: pointer; border-radius: 4px; text-transform: uppercase;
            letter-spacing: 1px; transition: 0.3s;
        }
        .action-btn:hover { transform: scale(0.98); opacity: 0.9; }
        .action-btn:disabled { opacity: 0.5; cursor: wait; }

        /* Stock Table */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { text-align: left; color: var(--gray); padding: 15px; border-bottom: 1px solid var(--border); font-size: 0.7rem; text-transform: uppercase; }
        td { padding: 15px; border-bottom: 1px solid var(--border); font-size: 0.85rem; }
        
        .product-img-sm { width: 45px; height: 45px; object-fit: cover; border-radius: 4px; border: 1px solid #333; }
        .del-btn { color: #ff4d4d; background: none; border: none; cursor: pointer; font-weight: 600; font-size: 0.75rem; }

        @media (max-width: 600px) { .grid { grid-template-columns: 1fr; } }
    </style>
</head>

<body>

<div class="header">
    <h1>ZAPATO VAULT <span style="font-weight: 300; color:#fff;">TERMINAL</span></h1>
    <div style="display:flex; align-items:center; gap:8px">
        <div style="width:8px; height:8px; background:#00ff00; border-radius:50%"></div>
        <span style="font-size: 0.6rem; color: var(--gray); font-weight: 700;">SYSTEM ONLINE</span>
    </div>
</div>

<div class="container">
    <div class="tabs">
        <button class="tab active" id="tab-inv" onclick="showTab('inventory')">Inventory Control</button>
        <button class="tab" id="tab-his" onclick="showTab('history')">Activity Logs</button>
    </div>

    <div id="inventory-sec">
        <div class="card">
            <h3 style="margin-bottom: 25px; font-family: 'Syne'; font-size: 1rem;">UPLOAD NEW PRODUCT</h3>
            <div class="grid">
                <div class="field">
                    <label>Name</label>
                    <input id="p-name" placeholder="e.g. Nike Dunk Low">
                </div>
                <div class="field">
                    <label>Category</label>
                    <select id="p-cat">
                        <option>Sneakers</option>
                        <option>Corporate</option>
                        <option>Palms</option>
                        <option>Slides</option>
                    </select>
                </div>
            </div>

            <div class="field">
                <label>Price (₦)</label>
                <input type="number" id="p-price" placeholder="85000">
            </div>

            <div class="field">
                <label>Product Images (Multi-select)</label>
                <div class="upload-area" onclick="document.getElementById('p-files').click()">
                    <span id="file-label" style="color:var(--gray); font-size:0.8rem;">Tap to choose from Gallery</span>
                    <input type="file" id="p-files" multiple accept="image/*" style="display:none" onchange="document.getElementById('file-label').innerText = this.files.length + ' Images Selected'">
                </div>
            </div>

            <button class="action-btn" id="addBtn" onclick="uploadProduct()">Add to Collection</button>
        </div>

        <div class="card">
            <h3 style="margin-bottom: 20px; font-family: 'Syne'; font-size: 1rem;">LIVE STOCK</h3>
            <table id="inventory-table">
                <thead>
                    <tr>
                        <th>Preview</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="list"></tbody>
            </table>
        </div>
    </div>

    <div id="history-sec" style="display:none">
        <div class="card">
            <h3 style="margin-bottom: 20px; font-family: 'Syne'; font-size: 1rem;">RECENT SYSTEM LOGS</h3>
            <table>
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="log-list"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
// CLEAN CREDENTIALS (NO "KEY" SUFFIX)
const SB_URL = 'https://rvfuenrggxverrnnmcet.supabase.co';
const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ2ZnVlbnJnZ3h2ZXJybm5tY2V0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4Njc2MTcsImV4cCI6MjA4MzQ0MzYxN30.aKCaWeXR1Le68waDqG_UHiOOZpkZYNC2FTTMutY-CqI';

const supa = supabase.createClient(SB_URL, SB_KEY);

function showTab(type) {
    document.getElementById('inventory-sec').style.display = type === 'inventory' ? 'block' : 'none';
    document.getElementById('history-sec').style.display = type === 'history' ? 'block' : 'none';
    document.getElementById('tab-inv').classList.toggle('active', type === 'inventory');
    document.getElementById('tab-his').classList.toggle('active', type === 'history');
}

async function uploadProduct() {
    const btn = document.getElementById('addBtn');
    const files = document.getElementById('p-files').files;
    const name = document.getElementById('p-name').value;
    const cat = document.getElementById('p-cat').value;
    const price = document.getElementById('p-price').value;

    if (!name || !price || files.length === 0) {
        alert('Missing information');
        return;
    }

    btn.disabled = true;
    btn.innerText = 'UPLOADING...';

    try {
        let urls = [];
        for (const file of files) {
            const fileName = `${Date.now()}-${file.name.replace(/[^a-zA-Z0-9.]/g, '_')}`;
            
            const { data: uploadData, error: uploadError } = await supa.storage
                .from('product-images')
                .upload(fileName, file);

            if (uploadError) throw uploadError;

            const { data: urlData } = supa.storage
                .from('product-images')
                .getPublicUrl(fileName);

            urls.push(urlData.publicUrl);
        }

        const { error: dbError } = await supa.from('products').insert([{
            name: name,
            cat: cat,
            price: price,
            image_url: urls.join(',')
        }]);

        if (dbError) throw dbError;

        alert('VAULT UPDATED');
        location.reload();

    } catch (err) {
        alert('Network Failure: ' + err.message);
        btn.disabled = false;
        btn.innerText = 'Add to Collection';
    }
}

async function loadData() {
    const { data, error } = await supa.from('products').select('*').order('created_at', { ascending: false });
    if (error) {
        console.error(error);
        return;
    }

    document.getElementById('list').innerHTML = data.map(p => {
        const firstImg = p.image_url ? p.image_url.split(',')[0] : '';
        return `
            <tr>
                <td><img src="${firstImg}" class="product-img-sm"></td>
                <td><strong>${p.name}</strong><br><small style="color:#555">${p.cat}</small></td>
                <td>₦${Number(p.price).toLocaleString()}</td>
                <td><button class="del-btn" onclick="deleteProduct(${p.id})">Remove</button></td>
            </tr>
        `;
    }).join('');

    document.getElementById('log-list').innerHTML = data.map(p => `
        <tr>
            <td style="color:#555">${new Date(p.created_at).toLocaleString()}</td>
            <td>Added <span style="color:var(--accent)">${p.name}</span> to Inventory</td>
        </tr>
    `).join('');
}

async function deleteProduct(id) {
    if (confirm('Delete from Vault?')) {
        const { error } = await supa.from('products').delete().eq('id', id);
        if (error) alert(error.message);
        loadData();
    }
}

loadData();
</script>

</body>
</html>
