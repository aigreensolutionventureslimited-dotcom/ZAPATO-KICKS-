<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zapato Vault | Management Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { 
            --bg: #030303; 
            --accent: #c5a059; 
            --surface: #0a0a0a; 
            --card: #111111;
            --border: rgba(255,255,255,0.06);
            --text-main: #ffffff;
            --text-dim: #888888;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text-main); display: flex; min-height: 100vh; }

        /* --- Sidebar --- */
        .admin-nav { 
            width: 280px; 
            height: 100vh; 
            background: var(--surface); 
            padding: 40px 24px; 
            border-right: 1px solid var(--border); 
            position: fixed; 
            display: flex;
            flex-direction: column;
        }
        
        .admin-nav h2 { 
            font-family: 'Syne'; 
            color: var(--accent); 
            font-size: 1.2rem;
            margin-bottom: 50px; 
            text-transform: uppercase; 
            letter-spacing: 3px;
        }

        .nav-links { flex-grow: 1; }
        .nav-item { 
            padding: 14px 18px; 
            border-radius: 4px; 
            cursor: pointer; 
            color: var(--text-dim); 
            margin-bottom: 8px; 
            text-decoration: none; 
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s; 
        }

        .nav-item i { font-size: 0.9rem; }
        .nav-item:hover, .nav-item.active { background: rgba(197, 160, 89, 0.1); color: var(--accent); }

        .logout-btn { 
            border: 1px solid rgba(255, 68, 68, 0.2);
            color: #ff4444 !important;
            margin-top: auto;
            justify-content: center;
        }

        /* --- Main Content --- */
        .main-content { margin-left: 280px; padding: 60px 5%; width: calc(100% - 280px); }
        
        .header { margin-bottom: 50px; border-bottom: 1px solid var(--border); padding-bottom: 30px; }
        .header h1 { font-family: 'Syne'; font-weight: 800; font-size: 2rem; letter-spacing: -1px; }
        .header p { color: var(--text-dim); font-size: 0.7rem; margin-top: 10px; text-transform: uppercase; letter-spacing: 2px; }

        /* --- Stats --- */
        .stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 50px; }
        .stat-card { 
            background: var(--card); 
            padding: 30px; 
            border-radius: 4px; 
            border: 1px solid var(--border);
        }
        .stat-card h3 { font-size: 0.6rem; color: var(--text-dim); text-transform: uppercase; letter-spacing: 2px; margin-bottom: 10px; }
        .stat-card p { font-size: 1.5rem; font-family: 'Syne'; font-weight: 700; color: var(--accent); }

        /* --- Registry Form --- */
        .form-section { 
            background: var(--surface); 
            padding: 40px; 
            border: 1px solid var(--border); 
            margin-bottom: 50px; 
        }
        .form-section h3 { font-family: 'Syne'; margin-bottom: 30px; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 2px; color: var(--accent); }
        
        .form-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 25px; }
        
        .input-wrapper { display: flex; flex-direction: column; gap: 10px; }
        .input-wrapper label { font-size: 0.65rem; font-weight: 700; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; }
        
        input, select { 
            background: #000; 
            border: 1px solid #222; 
            color: white; 
            padding: 14px; 
            font-size: 0.85rem;
            outline: none; 
            transition: 0.3s;
        }
        input:focus { border-color: var(--accent); }

        .add-btn { 
            background: var(--accent); 
            color: #000; 
            border: none; 
            padding: 16px; 
            font-weight: 800; 
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer; 
            font-size: 0.7rem;
            margin-top: 10px;
        }

        /* --- Inventory --- */
        .inventory-section { background: var(--surface); border: 1px solid var(--border); }
        table { width: 100%; border-collapse: collapse; }
        th { 
            text-align: left; padding: 20px; color: var(--text-dim); 
            font-size: 0.65rem; text-transform: uppercase; letter-spacing: 2px;
            border-bottom: 1px solid var(--border);
        }
        td { padding: 20px; border-bottom: 1px solid var(--border); font-size: 0.85rem; }
        
        .tag { 
            background: rgba(197, 160, 89, 0.1); 
            color: var(--accent);
            padding: 4px 10px;
            font-size: 0.65rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .delete-btn { 
            color: #ff4444; 
            background: none; 
            border: 1px solid rgba(255,68,68,0.2); 
            padding: 6px 12px; 
            cursor: pointer; 
            font-size: 0.65rem;
            text-transform: uppercase;
            transition: 0.3s;
        }
        .delete-btn:hover { background: #ff4444; color: white; }
    </style>
</head>
<body>

    <nav class="admin-nav">
        <h2>ZAPATO</h2>
        <div class="nav-links">
            <div class="nav-item active"><i class="fas fa-layer-group"></i> Inventory</div>
            <a href="shop.html" target="_blank" class="nav-item"><i class="fas fa-external-link-alt"></i> Live Boutique</a>
        </div>
        <div class="nav-item logout-btn" onclick="handleLogout()">
            TERMINATE SESSION
        </div>
    </nav>

    <main class="main-content">
        <div class="header">
            <h1>Vault Management</h1>
            <p id="staff-id">Secure Authorization Required</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3>Asset Count</h3>
                <p id="total-count">0</p>
            </div>
            <div class="stat-card">
                <h3>Vault Value</h3>
                <p id="total-val">₦0</p>
            </div>
            <div class="stat-card">
                <h3>Encryption</h3>
                <p style="color: #00ff00; font-size: 0.8rem; letter-spacing: 3px;">ACTIVE</p>
            </div>
        </div>

        <div class="form-section">
            <h3>New Acquisition Registry</h3>
            <div class="form-grid">
                <div class="input-wrapper">
                    <label>Product Silhouette</label>
                    <input type="text" id="p-name" placeholder="Jordan 4 Black Cat">
                </div>
                <div class="input-wrapper">
                    <label>Market Price (₦)</label>
                    <input type="number" id="p-price" placeholder="120000">
                </div>
                <div class="input-wrapper">
                    <label>Collection Tier</label>
                    <select id="p-cat">
                        <option value="Sneakers">Sneakers</option>
                        <option value="Corporate">Corporate</option>
                        <option value="Palms / Slides">Palms / Slides</option>
                    </select>
                </div>
                <div class="input-wrapper" style="grid-column: span 2;">
                    <label>Product Imagery</label>
                    <input type="file" id="p-img" accept="image/*">
                </div>
                <div class="input-wrapper" style="justify-content: flex-end;">
                    <button class="add-btn" id="uploadBtn" onclick="uploadProduct()">Secure to Vault</button>
                </div>
            </div>
        </div>

        <div class="inventory-section">
            <table>
                <thead>
                    <tr>
                        <th>Inventory Item</th>
                        <th>Classification</th>
                        <th>Value</th>
                        <th style="text-align: right;">Authorization</th>
                    </tr>
                </thead>
                <tbody id="inventory-body"></tbody>
            </table>
        </div>
    </main>

    <script>
        const _supabase = supabase.createClient('https://rvfuenrggxverrnnmcet.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ2ZnVlbnJnZ3h2ZXJybm5tY2V0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4Njc2MTcsImV4cCI6MjA4MzQ0MzYxN30.aKCaWeXR1Le68waDqG_UHiOOZpkZYNC2FTTMutY-CqI');

        async function checkAuth() {
            const { data: { session } } = await _supabase.auth.getSession();
            if (!session) {
                window.location.replace('login.html');
            } else {
                document.getElementById('staff-id').innerText = `IDENTIFIED: ${session.user.email.toUpperCase()}`;
                renderInventory();
            }
        }

        async function handleLogout() {
            await _supabase.auth.signOut();
            window.location.replace('login.html');
        }

        async function uploadProduct() {
            const name = document.getElementById('p-name').value;
            const price = document.getElementById('p-price').value;
            const cat = document.getElementById('p-cat').value;
            const file = document.getElementById('p-img').files[0];
            const btn = document.getElementById('uploadBtn');

            if (!name || !price || !file) return alert("Fill all registry fields.");
            btn.innerText = "AUTHENTICATING UPLOAD..."; btn.disabled = true;

            const fileName = `${Date.now()}_${file.name}`;
            const { data: upData, error: upErr } = await _supabase.storage.from('shoe-images').upload(fileName, file);
            
            if (upErr) {
                btn.innerText = "SECURE TO VAULT"; btn.disabled = false;
                return alert(upErr.message);
            }

            const { data: { publicUrl } } = _supabase.storage.from('shoe-images').getPublicUrl(fileName);

            const { error: dbErr } = await _supabase.from('products').insert([{
                name: name, price: parseInt(price), cat: cat, image_url: publicUrl
            }]);

            if (dbErr) alert(dbErr.message);
            else location.reload();
        }

        async function renderInventory() {
            const { data: products, error } = await _supabase.from('products').select('*').order('created_at', { ascending: false });
            if (error) return;
            
            document.getElementById('total-count').innerText = products.length;
            const totalValue = products.reduce((sum, p) => sum + p.price, 0);
            document.getElementById('total-val').innerText = `₦${totalValue.toLocaleString()}`;

            const tbody = document.getElementById('inventory-body');
            tbody.innerHTML = products.map(p => `
                <tr>
                    <td><strong>${p.name}</strong></td>
                    <td><span class="tag">${p.cat}</span></td>
                    <td>₦${p.price.toLocaleString()}</td>
                    <td style="text-align: right;">
                        <button class="delete-btn" onclick="removeItem(${p.id})">Revoke Access</button>
                    </td>
                </tr>
            `).join('');
        }

        async function removeItem(id) {
            if(confirm("Confirm asset revocation? This will remove it from the live collection.")) {
                const { error } = await _supabase.from('products').delete().eq('id', id);
                if (error) alert(error.message);
                else renderInventory();
            }
        }

        checkAuth();
    </script>
</body>
</html>
